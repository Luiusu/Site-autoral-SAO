<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Loja do São Paulo</title>

</head>

<body>
    
    <header>

        <img src="Brasao_do_Sao_Paulo_Futebol_Clube.svg.png" alt="Logo do São Paulo" class="logo">

        <nav>

            <a href="index.html">Home</a>
            <a href="">Coleção oficial</a>
            <a href="">Linha Torcedor</a>
            <a href="">Lançamentos</a>
            <a href="">Outlet</a>
            <a href="">Contato</a>

        </nav>

    </header>

    <main>

        <div class="banner-principal">

            <img src="Lancamento 25-26.jpg" alt="Lançamento nova camisa 25/26" class="banner">
            <img src="camisa 25-26.jpeg" alt="Camisa 25/26" class="camisa">

        </div>

        <div class="oferta">

            <img src="timer.svg" alt="Timer" class="timer">
            <h1 class="text-oferta">Oferta do Tricolor!</h1>

        </div>

    </main>

    <button onclick="changeFontSize('aumentar')">Aumentar</button>
    <button onclick="changeFontSize('reduzir')">Reduzir</button><script>
    function changeFontSize(action){
    const elements = ['h1', 'p'];
    elements.map(element=>{
    
    const selector = document.querySelector(element);
    let value = getComputedStyle(selector).getPropertyValue('font-size');
    value = value.replace('px', '');
    value = action === 'aumentar' ? parseInt(value) + 1 : parseInt(value) - 1;
    selector.style.fontSize = `${value}px`;
    })
    }
    </script>

    <div class="trilho" id="trilho">

        <div class="indicador">

            
            
        </div>    
        
    </div>

    <script src="main.js"></script>
    
</body>
